<div class="login-box">
    <h3>R.E.</h3>

    <form id="form"><!-- These forms should be ng-included -->
        <div class="form-group">
            <input ng-model="$ctrl.model.handle" type="text" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
            <input ng-model="$ctrl.model.password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" form="form" ng-click="$ctrl.login()" class="btn btn-block btn-success">Log in</button>
        </div>
        <div class="form-group">
            <a class="" href ng-href="{{ 'forgot' | toRouteUrl }}">Forgot password?</a>
        </div>
    </form>
</div>
