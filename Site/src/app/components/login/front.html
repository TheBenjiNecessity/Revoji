<div class="login-box">
    <h3>R.E.</h3>

    <h5>Sign up and review everything</h5>

    <form id="form">
        <div class="row">
            <div class="form-group col-md-6">
                <input ng-model="$ctrl.model.firstName" type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <input ng-model="$ctrl.model.lastName" type="text" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <input ng-model="$ctrl.model.handle" type="text" class="form-control" placeholder="User name">
        </div>
        <div class="form-group">
            <input ng-model="$ctrl.model.email" type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input ng-model="$ctrl.model.password" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" form="form" ng-click="$ctrl.signup()" class="btn btn-block btn-success">Sign up</button>
        </div>
    </form>

    <hr/>

    <h5>Already have an account?</h5>
    
    <a class="btn btn-primary" href ng-href="{{ 'login' | toRouteUrl }}">Log in</a>
</div>
